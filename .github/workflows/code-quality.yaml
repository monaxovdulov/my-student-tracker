name: Python Code Quality
on: [push, pull_request]

jobs:
  lock-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: uv lock --locked
  linting:
    runs-on: ubuntu-latest
    needs: [lock-file]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: uvx ruff check .
  formatting:
    runs-on: ubuntu-latest
    needs: [lock-file]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: |
    uvx ruff@latest check --select I --fix . \
    && uvx ruff@latest check . --fix \
    && uvx ruff@latest format .



